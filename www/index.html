<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->


    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->


  </head>

  <body ng-app="starter">

    <div id="startScreen" class="vcenter screen">
      <center>
        <h1 class="textColor">Diapix</h1>
        <br>
        <a id="startButton" class="button button-large button-royal nextButton" onclick="updateWindow('startScreen','secondScreen');">
          Start
        </a>
      </center>
    </div>


    <div id="secondScreen" class="screen" style="display: none">
      <div class="bar bar-header bar-royal">
        <h1 class="title">User details</h1>
      </div>

      <div class="list list-inset vcenter inscreen">
        <center style="width: 60%">
          <label class="item item-input">
            <input id="subjCode" type="text" placeholder="Subject code">
          </label>
          <label class="item item-input">
            <input id="age" type="text" placeholder="Age">
          </label>
          <label class="item item-input item-select" style="height:50px">
            <select id="gender" style="left: 0%; direction: ltr">
              <option>Male</option>
              <option>Female</option>

            </select>

          </label>
        </center>
      </div>

      <a class="button icon-right ion-chevron-right button-royal buttonPosRight" onclick="updateWindow('secondScreen','thirdScreen')">
        Next
      </a>
      <a class="button icon-left ion-chevron-left button-royal buttonPosLeft" onclick="updateWindow('secondScreen','startScreen')">
        Back
      </a>
    </div>


    <div id="thirdScreen" class="screen vcenter" style="display: none">
      <div class="bar bar-header bar-royal">
        <h1 class="title">Game settings</h1>
      </div>

      <div class="list list-inset vcenter inscreen">
        <center style="width: 60%">
          <div class="item item-toggle">
            <div align="left">
              Recording
            </div>
            <label class="toggle toggle-royal">
              <input id="recorder" name="record" type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
          <div class="item">
            <div class="range range-royal chooseTime">
              Time
              <input type="range" name="time" min="1" max="15" value="10" onchange="updateTextInput(this.value);">
            </div>
            <div class="showTime">
                <input name="time" type="text" id="timer" valueint="10" value="10 minutes">
            </div>
          </div>
        </center>
      </div>

      <a class="button icon-right ion-chevron-right button-royal buttonPosRight" onclick="addToDo(document.getElementById('subjCode').value,document.getElementById('age').value,document.getElementById('gender').value,document.getElementById('recorder').value,document.getElementById('timer').value); updateWindow('thirdScreen','fourthScreen'); createCanvas(); ">
        Next
      </a>
      <a class="button icon-left ion-chevron-left button-royal buttonPosLeft" onclick="updateWindow('thirdScreen','secondScreen')">
        Back
      </a>
    </div>


    <div id="fourthScreen" class="screen vcenter" style="display: none">

      <div class="list list-inset vcenter inscreen">
        <center style="width: 60%">
          <canvas id="myCanvas" width="1280" height="960" style="position:relative;" onclick="draw(event)"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();
      imageObj.onload = function() {
        context.drawImage(imageObj, 5, 5);
      };
      imageObj.src = 'img/Beach1A.jpg';
    </script>
        </center>
      </div>




      <a class="button icon-right ion-chevron-right button-royal buttonPosRight" onclick="updateWindow('fourthScreen','startScreen')">
        Next
      </a>
      <a class="button icon-left ion-chevron-left button-royal buttonPosLeft" onclick="updateWindow('fourthScreen','thirdScreen')">
        Back
      </a>
    </div>



    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/ng-cordova.js"></script>
    <script src="js/pouchdb-5.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>



  </body>
</html>
